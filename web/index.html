<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkLion - Cyberpunk Edition</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Particle background -->
    <div id="particles-js"></div>
    
    <!-- Main container -->
    <div class="container">
        <!-- Header -->
        <header class="header glass-panel">
            <div class="logo-container">
                <div class="pixel-icon">üêµ</div>
                <h1 class="title">FORKLION</h1>
            </div>
            <div class="header-stats">
                <div class="stat-badge">
                    <span class="stat-label">GEN</span>
                    <span class="stat-value" id="generation">-</span>
                </div>
                <div class="stat-badge">
                    <span class="stat-label">AGE</span>
                    <span class="stat-value" id="age">-</span>
                </div>
                <div class="stat-badge rarity-badge">
                    <span class="stat-label">RARITY</span>
                    <span class="stat-value" id="rarity">-</span>
                </div>
            </div>
        </header>

        <!-- Main content grid -->
        <div class="content-grid">
            <!-- Left panel - Lion display -->
            <div class="panel lion-panel glass-panel">
                <div class="panel-header">
                    <h2>YOUR LION</h2>
                    <div class="dna-hash" id="dna-hash">Loading...</div>
                </div>
                <div class="lion-display">
                    <div class="lion-container" id="lion-svg">
                        <!-- SVG will be loaded here -->
                        <div class="loading-spinner">
                            <p>INITIALIZING SEQUENCE...</p>
                        </div>
                    </div>
                    <div class="lion-info">
                        <div class="info-row">
                            <span class="info-label">Mutations</span>
                            <span class="info-value" id="mutations">0</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Parent</span>
                            <span class="info-value" id="parent">Genesis</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right panel - Traits -->
            <div class="panel traits-panel glass-panel">
                <div class="panel-header">
                    <h2>TRAITS</h2>
                    <button class="nes-btn refresh-btn" onclick="loadLionData()">
                        <span>‚Üª</span>
                    </button>
                </div>
                <div class="traits-grid" id="traits-grid">
                    <!-- Traits will be loaded here -->
                </div>
            </div>

            <!-- Bottom panel - Evolution history -->
            <div class="panel history-panel glass-panel">
                <div class="panel-header">
                    <h2>EVOLUTION LOG</h2>
                    <div class="history-count">
                        <span id="history-count">0</span> events
                    </div>
                </div>
                <div class="history-timeline" id="history-timeline">
                    <!-- History will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer glass-panel">
            <div class="footer-content">
                <p>üß¨ AI EVOLUTION ENGINE ‚Ä¢ 2025</p>
                <div class="social-links">
                    <a href="https://github.com" class="nes-btn" target="_blank">
                        <span>GITHUB</span>
                    </a>
                    <button class="nes-btn" onclick="downloadLion()">
                        <span>DOWNLOAD DNA</span>
                    </button>
                </div>
            </div>
        </footer>
    </div>

    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Custom script -->
    <script src="script.js"></script>
</body>
</html>
